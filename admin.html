<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600|Open+Sans:400,600,700" rel="stylesheet">

    <script src="https://kit.fontawesome.com/72fc72c8e8.js" crossorigin="anonymous"></script>

    <script src="./assets/js/checkLogin.js" type="module"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>
    <script src="./assets/js/index.js" type="module" defer></script>
    <script src="./assets/js/search.js" type="module" defer></script>

    <title>Admin Panel</title>
</head>

<body>
    <div class="container-fluid" id="main">
        <div class="row h-100">
            <div class="col-1 pt-2" id="navbar">
                <h3 class="ps-3">Admin Panel</h3>

                <div>
                    <ul class="ms-3">
                        <li class="mt-3"><a href="./admin.html">
                                <i class="fas fa-home icon "></i>Home</a></li>
                        <li class="mt-3"><a href="./about.html"><i class="fas fa-book  icon"></i>About</a></li>
                        <li class="mt-3"><a href="./join.html"><i class="fas fa-user-plus icon"></i>Join Us</a></li>
                        <li class="mt-3"><a href="./contact.html"><i
                                    class="fas fa-phone-square-alt icon"></i>Contact</a></li>
                        <li class="mt-3"><button id="logout" onclick="logout()"><i
                                    class="fas fa-sign-out-alt icon"></i>Logout</button></li>
                    </ul>
                </div>
            </div>
            <div class="col-9 container-fluid pt-2">
                <h4 class="text-center"><i>Welcome, Admin. Here you can add or remove specific book(s)</i></h4>
                <!--Search book section-->
                <div class="row container-fluid mt-3" id="searchPart">
                    <div id="searchContainer" class="container" style="width: fit-content;"><input type="text"
                            id="searchingFor" placeholder="Search for a book" /><button onclick="search()"
                            id="search">Search</button></div>

                    <div class="container mt-3" id="found"></div>
                </div>

                <!--Add book Section-->
                <div class="row mt-2">
                    <h2>Add book</h2>
                    <div class="mb-2">
                        <label for="bookName" class="form-label">Book name</label>
                        <input id="bookName" type="text" class="form-control" placeholder="">
                    </div>

                    <div class="mb-2">
                        <label for="authorName" class="form-label">Author Name</label>
                        <input class="form-control" id="authorName"></input>
                    </div>

                    <div class="mb-2">
                        <label for="pubDate" class="form-label">Publish date</label>
                        <input class="form-control" id="pubDate" type="date"></input>
                    </div>

                    <div class="mb-2">
                        <label for="something" class="form-label">Something</label>
                        <input class="form-control" id="something"></input>
                    </div>

                    <div class="mb-2">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" rows="3"></textarea>
                    </div>

                    <div class="container-fluid"><button id="addButton" class="w-100 mb-5">ADD BOOK</button></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
