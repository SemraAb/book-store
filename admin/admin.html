<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600|Open+Sans:400,600,700" rel="stylesheet">

    <script src="https://kit.fontawesome.com/72fc72c8e8.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>
    
    <!-- <script src="./assets/js/test.js" type="module" defer></script> -->
    <script src="./assets/js/index.js" type="module" defer></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>Admin Panel</title>
</head>

<body>
    <div class="container-fluid" id="main">
        <div class="row h-100">
            <div class="col-1 pt-2" id="navbar">
                <h1 class="ps-3">Admin Panel</h1>

                <div>
                    <ul class="ms-3">
                        <li class="mt-3"><a href="#home"><i class="fas fa-home icon "></i>Home</a></li>
                        <li class="mt-3"><a href="#about-part"><i class="fas fa-book  icon"></i>About</a></li>
                        <li class="mt-3"><a href="#joinUs"><i class="fas fa-user-plus icon"></i>Join Us</a></li>
                        <li class="mt-3"><a href="#contactUs"><i class="fas fa-phone-square-alt icon"></i>Contact</a></li>
                        <li class="mt-3"><button id="logout" onclick="logout()"><i class="fas fa-sign-out-alt icon"></i>Logout</button></li>
                    </ul>
                </div>
            </div>

            <!--Home part-->
            <div class="col-9 container-fluid pt-2" id="home">
                <div class="col-9 container-fluid pt-3">
                    <h4 class="text-center"><i>Welcome, Admin. Here you can add or remove specific book(s)</i></h4>
                    <!--Search book section-->
                    <div class="row container-fluid mt-3" id="searchPart">
                        <div id="searchContainer" class="container" style="width: fit-content;"><input type="text"
                                id="searchingFor" placeholder="Search for a book" /><button onclick="search()"
                                id="search">Search</button></div>

                        <div class="container mt-3" id="found"></div>
                    </div>

                    <!--Add book Section-->
                    <div class="row mt-2">
                        <h2>Add book</h2>
                        <div class="mb-2">
                            <label for="bookName" class="form-label">Book name</label>
                            <input id="bookName" type="text" class="form-control" placeholder="">
                        </div>

                        <div class="mb-2">
                            <label for="authorName" class="form-label">Author Name</label>
                            <input class="form-control" id="authorName"></input>
                        </div>

                        <div class="mb-2">
                            <label for="imageURL" class="form-label">Image URL</label>
                            <input type="url" class="form-control" id="imageURL"></input>
                        </div>

                        <div class="mb-2">
                            <label for="pubDate" class="form-label">Publication Year</label>
                            <input class="form-control" id="pubDate" type="date"></input>
                        </div>

                        <div class="mb-2">
                            <input id="isNew" type="checkbox" /><label for="isNew" class="form-label ms-2">New</label>
                        </div>

                        <div class="mb-2">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" rows="3"></textarea>
                        </div>

                        <div class="container-fluid d-flex p-3">
                            <label for="addType">Book type</label>
                            <div class="dropdown ms-3">
                                <span style="color: green" class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                                  +
                                </span>
                              
                                <ul class="dropdown-menu p-3" aria-labelledby="dropdownMenuLink">
                                    <input type="text" id="type"/>
                                    <button id="addType" class="w-100 text-center mt-2">Add type</button>
                                </ul>
                              </div>
                        </div>

                        <div class="input-group my-3">
                            <select class="form-select" id="bookType">

                            </select>
                        </div>

                        <div class="container-fluid"><button id="addButton" class="w-100 mb-5">ADD BOOK</button></div>
                    </div>
                </div>

                <!--About part of the page-->
                <div class="row" id="about-part">
                    <div class="col-9 container-fluid pt-3">
                        <h2 class="text-center">
                            <i>Welcome admin. Here you can change the about part of the store</i>
                        </h2>

                        <div class="mt-4 mb-3">
                            <label for="aboutHeader" class="form-label">Title</label>
                            <input class="form-control" id="aboutHeader" />
                        </div>
                        <div class="mb-3">
                            <label for="bookImageUrl" class="form-label">Book image url</label>
                            <input class="form-control" id="bookImageUrl" type="url" />
                        </div>
                        <div class="mb-3">
                            <label for="aboutBody" class="form-label">About section</label>
                            <textarea class="form-control" id="aboutBody" rows="3"></textarea>
                        </div>
                        <div class="container-fluid">
                            <button id="change" onclick="changeAbout()" class="w-100">
                                Change About
                            </button>
                        </div>
                    </div>
                </div>

                <!--Joined users part of the page-->
                <div class="col-9 container-fluid pt-3" id="joinUs">
                    <h2 class="pt-3">Join Us</h2>
                    <table class="table">
                        <thead class="thead">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Full Name</th>
                                <th scope="col">Email Address</th>
                                <!-- <th scope="col">Delete User</th> -->
                            </tr>
                        </thead>
                        <tbody id="table-body">

                        </tbody>
                    </table>
                </div>

                <!--Contact users part of the page-->
                <div class="col-9 container-fluid pt-3 mb-5" id="contactUs">
                    <h2 class="pt-3">Contact Us</h2>
                    <table class="table  table-bordered ">
                        <thead class="thead">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Full Name</th>
                                <th scope="col">Address</th>
                                <th scope="col">Email Address</th>
                                <th scope="col">Phone Number</th>
                            </tr>
                        </thead>
                        <tbody id="contact-table">

                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
