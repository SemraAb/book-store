<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/about.css" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:400,600|Open+Sans:400,600,700" rel="stylesheet">

    <script src="https://kit.fontawesome.com/72fc72c8e8.js" crossorigin="anonymous"></script>
    <script src="./assets/js/checkLogin.js" type="module"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>
    <script src="./assets/js/about.js" type="module" defer></script>

    <title>About</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">

            <div class="col-3 pt-3" id="navbar">
                <h1 class="text-center">Admin Panel</h1>

                <div>
                    <ul class="ms-3">
                        <li class="mt-3"><a href="./admin.html">
                                <i class="fas fa-home icon "></i>Home</a></li>
                        <li class="mt-3"><a href="./about.html"><i class="fas fa-book  icon"></i>About</a></li>
                        <li class="mt-3"><a href="./join.html"><i class="fas fa-user-plus icon"></i>Join Us</a></li>
                        <li class="mt-3"><a href="./contact.html"><i
                                    class="fas fa-phone-square-alt icon"></i>Contact</a></li>
                        <li class="mt-3"><button id="logout" onclick="logout()"><i
                                    class="fas fa-sign-out-alt icon"></i>Logout</button></li>
                    </ul>
                </div>
            </div>

            <div class="col-9 container-fluid pt-3">
                <h2 class="text-center">
                    <i>Welcome admin. Here you can change the about part of the store</i>
                </h2>

                <div class="mt-4 mb-3">
                    <label for="aboutHeader" class="form-label">Title</label>
                    <input class="form-control" id="aboutHeader" />
                </div>
                <div class="mb-3">
                    <label for="bookImageUrl" class="form-label">Book image url</label>
                    <input class="form-control" id="bookImageUrl" type="url" />
                </div>
                <div class="mb-3">
                    <label for="aboutBody" class="form-label">About section</label>
                    <textarea class="form-control" id="aboutBody" rows="3"></textarea>
                </div>
                <div class="container-fluid">
                    <button id="change" onclick="changeAbout()" class="w-100">
                        Change About
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
